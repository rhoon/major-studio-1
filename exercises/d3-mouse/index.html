<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <title>161011-MajorStudioExercises</title>
    <!--D3-->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style> 
    body {
      padding: 0; margin: 0;
      background-color: black;
    } 
    
    canvas {
    vertical-align: top;
    } 
    
    </style>
    
  </head>

  <body>
    
    <script>
      //fullscreen
      var width = innerWidth;
      var height = innerHeight;
    
      d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .on('mousemove', particle);
      
      var svg = d3.select('svg');
      
      svg.append('circle')
        .attr('r', 25)
        .attr('cx', 35)
        .attr('cy', 50);
        
      svg.append('rect')
        .attr('x', 100)
        .attr('y', 100)
        .attr('width', 50)
        .attr('height', 50);
        
      function particle() {
        //capture mouse position
        var m = d3.mouse(this);
        
        //append is always last child, insert is always first
        
        svg.insert('circle')
          .attr('r', radrad())
          .attr('cx', m[0])
          .attr('cy', m[1])
          .style('stroke', 'white')
          .style('stroke-opacity', 1)
          .transition() //binding event to each circle
          .ease(Math.sqrt)
          .duration(2000) //milliseconds
          .attr('r', 100)
          .style('stroke-opacity', 0)
          .remove();
      }
      
      function radrad() {
        return 3*Math.random();
      }
      

    </script>
    
  </body>
</html>
