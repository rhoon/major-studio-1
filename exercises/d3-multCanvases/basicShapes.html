<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <title>161011-MajorStudioExercises</title>
    <!--D3-->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
    
  </head>

  <body>
    
    <script>
    
      var width = 500;
      var height = 500;
      
      d3.tsv("LaborInNonAgricultSector.tsv", function(error, data) {
        data.forEach(function(d) {     
        //  d.date = parseDate(d.date);  // from ex
        //  d.close = +d.close;          // from ex
        });      
            
      // make lots of charts
         // step one - make one chart
              // use data from one row
         // step two - loop for all charts
            
      d3.select('body')
        .append('svg')
        .attr('width', width)
        .attr('height', height);
      
      var svg = d3.select('svg');
      
      svg.append('circle')
        .attr('r', 25)
        .attr('cx', 35)
        .attr('cy', 50);
        
      svg.append('rect')
        .attr('x', 100)
        .attr('y', 100)
        .attr('width', 50)
        .attr('height', 50);

         
      })
        
    
    </script>
    
  </body>
</html>
